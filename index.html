<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS border radius" />
    <meta name="keywords"
        content="css3, border radius, css3 border radius, webkit border radius, firefox border radius" />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="./css/main.css">

    <title>CSS Border Radius Preview</title>

    <script src="./js/mrhead.js" type="text/javascript"></script>
    <script src="./js/pt.js" type="text/javascript"></script>
</head>

<body>
    <div class="logo">CSS Border Radius Preview</div>
    <div id="container">

        <div class="input_wrapper" id="input_wrapper_tl">
            <input type="number" id="input_tl" class="chars_1" value="0"
                onkeypress="return observe_input_keypress(event)" />
        </div>

        <div class="input_wrapper" id="input_wrapper_tr">
            <input type="number" id="input_tr" class="chars_1" value="0"
                onkeypress="return observe_input_keypress(event)" />
        </div>

        <div class="input_wrapper" id="input_wrapper_br">
            <input type="number" id="input_br" class="chars_1" value="0"
                onkeypress="return observe_input_keypress(event)" />
        </div>

        <div class="input_wrapper" id="input_wrapper_bl">
            <input type="number" id="input_bl" class="chars_1" value="0"
                onkeypress="return observe_input_keypress(event)" />
        </div>

        <div id="surface">
            <textarea id="code" readonly="readonly"></textarea>
            <div id="options">
                <input type="checkbox" checked="true" id="opt_webkit" /><label for="opt_webkit"> WebKit</label>
                <input type="checkbox" checked="true" id="opt_gecko" /><label for="opt_gecko" class="last">
                    Gecko</label>
                <input type="checkbox" checked="true" id="opt_css3" /><label for="opt_css3"> CSS3</label>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
